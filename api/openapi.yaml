        </ul>
        </li>
        <li>
        <p>details : 取引の明細行</p>
        </li>
        <li>
        <p>accruals : 取引の債権債務行</p>
        </li>
        <li>
        <p>renews : 取引の+更新行</p>
        </li>
        <li>
        <p>payments : 取引の支払行</p>
        </li>
        <li>
        <p>from_walletable_type</p>
        <ul>
        <li>bank_account : 銀行口座</li>
        <li>credit_card : クレジットカード</li>
        <li>wallet : 現金</li>
        <li>private_account_item : プライベート資金（法人の場合は役員借入金もしくは役員借入金、個人の場合は事業主貸もしくは事業主借）</li>
        </ul>
        </li>
        <li>
        <p>registered_from</p>
        <ul>
        <li>all : すべての取引</li>
        <li>me : 自身が登録した取引</li>
        </ul>
        </li>
        </ul>
