            - description
            - wallet_txn_description
            - segment_1_tag
            - segment_2_tag
            - segment_3_tag
            - all
            type: string
          type: array
        style: form
      - description: 取得開始日 (yyyy-mm-dd)
        explode: true
        in: query
        name: start_date
        required: false
        schema:
          type: string
        style: form
      - description: 取得終了日 (yyyy-mm-dd)
        explode: true
        in: query
        name: end_date
        required: false
        schema:
          type: string
        style: form
      responses:
