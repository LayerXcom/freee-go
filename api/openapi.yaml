      parameters:
      - description: 事業所ID
        explode: true
        in: query
        name: company_id
        required: true
        schema:
          maximum: 2147483647
          minimum: 1
          type: integer
        style: form
      - description: '取得レコードのオフセット (デフォルト: 0)'
        explode: true
        in: query
        name: offset
        required: false
        schema:
          maximum: 9223372036854775807
          minimum: 0
          type: integer
        style: form
      - description: '取得レコードの件数 (デフォルト: 50, 最小: 1, 最大: 3000)'
        explode: true
        in: query
        name: limit
        required: false
        schema:
          maximum: 3000
          minimum: 1
          type: integer
        style: form
      - description: 検索キーワード：取引先名・正式名称・カナ名称に対するあいまい検索で一致、またはショートカットキー1・2のいずれかに完全一致
        explode: true
        in: query
        name: keyword
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/partnersResponse'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequestError'
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorizedError'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbiddenError'
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      summary: 取引先一覧の取得
      tags:
      - Partners
    post:
      description: |2-

        <h2 id="">概要</h2>

        <p>指定した事業所の取引先を作成する</p>
        <ul>
        <li>codeを利用するには、事業所の設定から取引先コードの利用を有効にする必要があります。</li>
        <li>取引先コードの利用を有効にしている場合は、codeの指定は必須です。</li>
        <li>振込元口座ID（payer_walletable_id）, 振込手数料負担（transfer_fee_handling_side）, 支払期日設定（payment_term_attributes, 請求の入金期日設定（invoice_payment_term_attributes）は法人向けのプロフェッショナルプラン以上で利用可能です。</li></ul>
      operationId: create_partner
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/partnerCreateParams'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/partnerCreateParams'
        description: 取引先の作成
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/partnerResponse'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequestError'
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorizedError'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbiddenError'
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      summary: 取引先の作成
      tags:
      - Partners
